<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body id="contact_body">

    <div class="nav row" id="navbar">
        <a href="/work"><p>Work</p></a>
        <a href="/services"><p>Services</p></a>
        <a href="/"><img src="../img/Mind Prong Solutions-logos/Mind Prong Solutions-logos_transparent.png"></a>
        <a href="/about"><p>About</p></a>
        <a href="/contact"><p>Contact</p></a>
    </div>

    <div class="row">
        <div class="col-8 contact-background">

        </div>
        <div class="col-4">
            <div class="form">
                <h1>Contact Us</h1>
                <div class="form__content">
                        <div class="wave-group1">
                            <input required="" type="text" class="input">
                            <span class="bar"></span>
                            <label class="label">
                                <span class="label-char1" style="--index: 0">N</span>
                                <span class="label-char1" style="--index: 1">a</span>
                                <span class="label-char1" style="--index: 2">m</span>
                                <span class="label-char1" style="--index: 3">e</span>
                            </label>
                        </div>    
        
                        <div class="wave-group2">
                            <input required="" type="text" class="input">
                            <span class="bar"></span>
                            <label class="label">
                                <span class="label-char2" style="--index: 0">E</span>
                                <span class="label-char2" style="--index: 1">m</span>
                                <span class="label-char2" style="--index: 2">a</span>
                                <span class="label-char2" style="--index: 3">i</span>
                                <span class="label-char2" style="--index: 4">l</span>
                            </label>
                        </div>    

                        <div class="wave-group3">
                            <input required="" type="text" class="input">
                            <span class="bar"></span>
                            <label class="label">
                                <span class="label-char3" style="--index: 0">P</span>
                                <span class="label-char3" style="--index: 1">h</span>
                                <span class="label-char3" style="--index: 2">o</span>
                                <span class="label-char3" style="--index: 3">n</span>
                                <span class="label-char3" style="--index: 4">e</span>
                            </label>
                        </div>    
                    </div>
                </div>
                <button type="submit">Submit</button>
            </div>
        </div>
        
    </div>

</body>
